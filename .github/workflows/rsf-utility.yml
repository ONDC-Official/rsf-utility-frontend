name: Deploy RSF Utility Frontend

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH with custom key path
        run: |
          mkdir -p ~/.ssh/key
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/key/id_rsa
          chmod 700 ~/.ssh/key
          chmod 600 ~/.ssh/key/id_rsa
          ssh-keyscan -H ${{ vars.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2 via SSH
        run: |
          ssh -i ~/.ssh/key/id_rsa ${{ vars.SSH_USERNAME }}@${{ vars.SSH_HOST }} << 'EOF'
            echo "ðŸ” Checking existing deployment..."

            if [[ -d rsf-utility-frontend ]]; then
              echo "ðŸ§¹ Removing existing project directory..."
              cd rsf-utility-frontend
              docker-compose down
              cd ..
              rm -rf rsf-utility-frontend
            fi

            echo "ðŸ“ Listing current directory after cleanup:"
            ls -la

            echo "ðŸ“¥ Cloning latest code from GitHub (develop branch)..."
            git clone -b develop https://oauth2:${ACCESS_TOKEN}@github.com/ONDC-Official/rsf-utility-frontend.git

            echo "ðŸ“ Listing directory after cloning:"
            ls -la

            cd rsf-utility-frontend
            
            echo "ðŸ“ Writing environment variables to .env..."
            echo "REACT_APP_CLIENT_ID=${REACT_APP_CLIENT_ID}" > .env
            echo "REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL}" >> .env

            echo "ðŸ“„ Contents of .env:"
            cat .env

            echo "ðŸš€ Starting Docker Compose..."
            docker-compose up -d --build

            echo "âœ… Deployment completed successfully!"
          EOF
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          REACT_APP_CLIENT_ID: ${{ secrets.REACT_APP_CLIENT_ID }}
          REACT_APP_BACKEND_URL: ${{ secrets.REACT_APP_BACKEND_URL }}
